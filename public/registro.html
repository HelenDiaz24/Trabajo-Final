<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body>
    <h1>Soy la página de registro</h1>


    <main>

        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>


            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>


            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contrasena</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            
            


            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    </main>
    <!--Esta página según el diseño del sitio web-->
     <!--1. Formulario de registro: 
    -Preguntar nombre completo
    -Preguntar correo electrónico
    -Preguntar contraseña
    -BOTON DE REGISTRAR-->
    
</body>
</html>
